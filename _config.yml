theme: jekyll-theme-cayman

title: cayman-wiki
description: hell oh world

# hide those links to view on github and download tgz
github: false
show_downloads: false
# unfortunately, we can't get rid of "generated by github pages"


# https://help.github.com/articles/atom-rss-feeds-for-github-pages/
plugins:
  - jekyll-feed


collections:
  math:
    title: "Math"
    output: true
  python:
    title: "Python"
    output: true
  misc:
    title: "Misc"
    output: true


superlearn_url: "https://superlearn.it"


markdown: kramdown
kramdown:
  input: GFM

permalink: /blog/:title

page_source_prefix: "https://github.com/koddo/cayman-wiki/blob/master"       # without trailing slash
